version: 2
jobs:
  build:
    docker:
      - image: rust:stretch
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: sudo apt-get update; sudo apt-get install libsystemd
      - run:
          name: Rust versions
          command: rustc --version && cargo --version
      - run:
          name: Cargo build
          command: cargo build --release
